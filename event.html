<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serievent.id - Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #e9f1fb;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #00b2ff, #007aff);
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: bold;
      font-style: italic;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-left: 15px;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .sidebar {
      background: #e1ebfa;
      height: calc(100vh - 70px);
      position: sticky;
      top: 70px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
    }
    .nav-link-btn {
      padding: 10px 15px;
      border-radius: 10px;
      color: #007aff;
      font-weight: 500;
      text-decoration: none;
    }
    .nav-link-btn.active, .nav-link-btn:hover {
      background: #007aff;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
      text-decoration: none;
    }
    .main-content {
      background: white;
      min-height: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.5rem;
      border-radius: 10px;
    }
    .card {
      border: none;
      background: #f0f6ff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card img {
      background: #e0ecff;
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #007aff;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 5px 15px;
    }
    .btn-primary:hover {
      background-color: #005bb5;
    }
    .section-title h2 {
      color: #007aff;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        height: auto;
        top: 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">Serievent.id</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Account</a>
      </div>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container-fluid my-4">
  <div class="row g-4">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="sidebar d-flex flex-column gap-2">
        <a href="dashboard.html" class="nav-link-btn d-flex align-items-center">
          <i class="fas fa-home me-2"></i> Dashboard
        </a>
        <a href="#" class="nav-link-btn active d-flex align-items-center">
          <i class="fas fa-calendar-alt me-2"></i> Event
        </a>
        <a href="seminar.html" class="nav-link-btn d-flex align-items-center">
          <i class="fas fa-chalkboard-teacher me-2"></i> Seminar
        </a>
        <a href="workshop.html" class="nav-link-btn d-flex align-items-center">
          <i class="fas fa-tools me-2"></i> Workshop
        </a>
      </div> 
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      <div class="main-content">
        <div class="d-flex align-items-center mb-4 section-title">
          <i class="fas fa-calendar-alt me-2"></i>
          <h2 class="mb-0">Event</h2>
        </div>

        <div class="row g-4">
          <!-- Event 1 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <img src="admin/gambar/workshop1.jpg" alt="Workshop Digital Marketing">
              <div class="card-body">
                <h5>Workshop Digital Marketing</h5>
                <h4 class="text-primary">10</h4>
                <p class="text-muted">Sisa Kuota</p>
                <p><strong>Waktu:</strong> 30 April 2025</p>
                <a href="#" class="btn btn-primary btn-sm">Lihat</a>
              </div>
            </div>
          </div>

          <!-- Event 2 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <img src="foto/seminar.jpg" alt="Workshop Desain UI">
              <div class="card-body">
                <h5>Workshop Desain UI</h5>
                <h4 class="text-primary">15</h4>
                <p class="text-muted">Sisa Kuota</p>
                <p><strong>Waktu:</strong> 3 Mei 2025</p>
                <a href="#" class="btn btn-primary btn-sm">Lihat</a>
              </div>
            </div>
          </div>

          <!-- Event 3 -->
          <div class="col-lg-4 col-md-6">
            <div class="card">
              <img src="foto/seminar.jpg" alt="Workshop Pengembangan Web">
              <div class="card-body">
                <h5>Workshop Pengembangan Web</h5>
                <h4 class="text-primary">8</h4>
                <p class="text-muted">Sisa Kuota</p>
                <p><strong>Waktu:</strong> 10 Mei 2025</p>
                <a href="#" class="btn btn-primary btn-sm">Lihat</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
