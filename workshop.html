<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serievent.id - Workshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="css/stayle.css" rel="stylesheet"> <!-- custom style -->
  <style>
    body {
      background: #e9f1fb;
      overflow-x: hidden;
    }
    .navbar {
      background: linear-gradient(90deg, #00b2ff, #007aff);
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: bold;
      font-style: italic;
      color: rgb(255, 255, 255);
    }
    .navbar-nav .nav-link {
      color: rgb(255, 255, 255);
      margin-left: 15px;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .sidebar {
      background: #e1ebfa;
      height: calc(100vh - 70px);
      position: sticky;
      top: 70px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
    }
    .nav-link-btn {
      padding: 10px 15px;
      border-radius: 10px;
      color: #007aff;
      font-weight: 500;
    }
    .nav-link-btn.active, .nav-link-btn:hover {
      background: #007aff;
      color: rgb(255, 255, 255);
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
    }
    .main-content {
      background: rgb(255, 255, 255);
      min-height: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1.5rem;
      border-radius: 10px;
    }
    .card {
      border: none;
      background: #f0f6ff;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      transition: 0.3s;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card img {
      background: #e0ecff;
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
    }
    .card-body {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card-body h5 {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007aff;
      border: none;
      font-weight: 500;
      border-radius: 8px;
      padding: 5px 15px;
    }
    .btn-primary:hover {
      background-color: #005bb5;
    }
    .section-title h2 {
      color: #007aff;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        height: auto;
        top: 0;
      }
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg">

        <a href="event.html" class="nav-link-btn d-flex align-items-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
