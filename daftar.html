<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Workshop - Serievent.id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #00b2ff, #007aff);
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    .navbar-brand {
      font-weight: bold;
      font-style: italic;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-left: 15px;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .form-card {
      background: linear-gradient(135deg, #f0f7ff, #e1e8f1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      margin-top: 40px;
    }
    .form-title {
      color: #0072ff;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-custom {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 30px;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #0072ff, #0056c7);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <i class="bi bi-arrow-left-circle me-2" style="font-size: 1.2rem; color: white;"></i>
      <span>Serievent.id</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="form-card">
        <h2 class="form-title">Formulir Pendaftaran</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email aktif" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor WhatsApp</label>
            <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor WA" required>
          </div>
          <div class="mb-3">
            <label for="eventChoice" class="form-label">Pilih Event</label>
            <select class="form-select" id="eventChoice" required>
              <option value="">-- Pilih Workshop / Seminar --</option>
              <option value="Workshop UI/UX">Workshop UI/UX Design Professional</option>
              <option value="Workshop Data Science">Workshop Data Science</option>
              <option value="Seminar AI">Seminar AI Masa Depan</option>
              <option value="Seminar Leadership">Seminar Leadership</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="institution" class="form-label">Asal Instansi / Universitas</label>
            <input type="text" class="form-control" id="institution" placeholder="Contoh: Universitas Indonesia" required>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Daftar Sekarang</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script handle submit -->
<script>
  const form = document.getElementById('registrationForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Terima kasih! Pendaftaran berhasil.');
    form.reset();
  });
</script>

</body>
</html>
