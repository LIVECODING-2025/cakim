<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoWisata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fdfc;
    }
    .btn-custom {
      background-color: #00b77e;
      color: white;
    }
    .btn-custom:hover {
      background-color: #009b6e;
    }
    .card img {
      object-fit: cover;
      height: 150px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-white px-4 py-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/ios-filled/50/mountain.png" alt="Logo" width="30" class="me-2">
        <strong>GoPelsir</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Wisata</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
        <button class="btn btn-custom rounded-pill">Daftar</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
        <h1 class="display-5 fw-bold">Pesan Tiket Wisata<br>Tanpa Ribet</h1>
        <button class="btn btn-custom btn-lg mt-3 rounded-pill">Lihat Wisata</button>
      </div>
      <div class="col-md-6 text-center">
        <img src="foto/ilustrasi.png" alt="Ilustrasi" width="300">
      </div>
    </div>
  </section>

  <!-- Destinasi Section -->
  <section class="container my-5">
    <div class="row g-4 justify-content-center">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Bromo-Semeru-Batok_West_view.jpg" class="card-img-top" alt="Gunung Bromo">
          <div class="card-body text-center">
            <h5 class="card-title">Gunung Bromo</h5>
            <p class="card-text">Rp 25.000</p>
            <button class="btn btn-custom w-100 rounded-bottom">Pesan Tiket</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Parangtritis_Beach.jpg" class="card-img-top" alt="Pantai Parangtritis">
          <div class="card-body text-center">
            <h5 class="card-title">Pantai Parangtritis</h5>
            <p class="card-text">Rp 20.000</p>
            <button class="btn btn-custom w-100 rounded-bottom">Pesan Tiket</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card shadow-sm">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Borobudur-Nothwest-view.jpg/640px-Borobudur-Nothwest-view.jpg" class="card-img-top" alt="Candi Borobudur">
          <div class="card-body text-center">
            <h5 class="card-title">Candi Borobudur</h5>
            <p class="card-text">Rp 30.000</p>
            <button class="btn btn-custom w-100 rounded-bottom">Pesan Tiket</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
