<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akun Saya - Serievent.id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #00b2ff, #007aff);
    }
    .navbar-brand {
      font-weight: bold;
      font-style: italic;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-left: 15px;
    }
    .navbar-nav .nav-link.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007aff;
    }
    .info-label {
      font-weight: 600;
      color: #007aff;
    }
    .info-value {
      color: #333;
    }
    .btn-custom {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #0072ff, #0056c7);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <i class="bi bi-arrow-left-circle me-2" style="font-size: 1.2rem;"></i>
      Serievent.id
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="account.html">Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Profile Section -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="profile-card text-center">
        <!-- Foto Profil -->
        <img src="foto/nunezz.webp" alt="Avatar" class="avatar mb-3">

        <!-- Judul -->
        <h4 class="fw-bold text-primary mb-4">Profil Saya</h4>

        <!-- Data Profil -->
        <div class="text-start">
          <div class="row mb-4">
            <div class="col-5 text-end info-label">Nama Lengkap:</div>
            <div class="col-7 info-value">Darwin Nunez</div>
          </div>
          <div class="row mb-4">
            <div class="col-5 text-end info-label">Email:</div>
            <div class="col-7 info-value">Mamank_nunez@gmail.com</div>
          </div>
          <div class="row mb-4">
            <div class="col-5 text-end info-label">Nomor WhatsApp:</div>
            <div class="col-7 info-value">098612345678</div>
          </div>
          <div class="row mb-4">
            <div class="col-5 text-end info-label">Asal Instansi:</div>
            <div class="col-7 info-value">Universitas Muhammadiyah Sidoarjo</div>
          </div>
        </div>

        <!-- Tombol Aksi -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button class="btn btn-custom">
            <i class="bi bi-pencil-square me-1"></i> Edit Profil
          </button>
          <button class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right me-1"></i> Keluar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
