<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Serievent.id</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f2ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      padding: 2rem;
      border-radius: 15px;
      background-color: #b3d9ff;
    }
    .title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card mx-auto" style="max-width: 400px;">
    <h2 class="title">Serievent.id</h2>
    <h4 class="text-center mb-4">Login</h4>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Masukkan Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Masukkan Password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center mt-3">
        <a href="registrasi.html" class="text-decoration-none">Tidak punya akun? Daftar</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
